<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      background-color: #7f3df0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .container {
      background-color: white;
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    input[type="date"] {
      border: none;
      outline: none;
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 4px;
    }

    button {
      background-color: #7f3df0;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .results {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      background-color: white;
      color: black;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .box h2 {
      margin: 0;
      font-size: 2rem;
    }

    .box p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AGE CALCULATOR</h1>

  <div class="container">
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculator</button>
  </div>

  <div class="results">
    <div class="box">
      <h2 id="years">00</h2>
      <p>YEAR</p>
    </div>
    <div class="box">
      <h2 id="months">00</h2>
      <p>MONTH</p>
    </div>
    <div class="box">
      <h2 id="days">00</h2>
      <p>DAY</p>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      if (isNaN(dob.getTime())) {
        alert("Please select your birthdate.");
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").innerText = years.toString().padStart(2, '0');
      document.getElementById("months").innerText = months.toString().padStart(2, '0');
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
