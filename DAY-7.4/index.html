<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <link rel="stylesheet" href="ASS-4.css">
</head>
<body>
    <ul class="main-list">
        <li>one
            <ul class="sub-list">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
        <li>two
            <ul class="sub-list">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
        <li>three
            <ul class="sub-list">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
    </ul>
</body>
</html>
