<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .image-section {
            width: 40%;
        }
        .image-section img {
            width: 100%;
            max-width: 300px;
            margin-top: 50px; /* Added to move the image down */
        }
        .form-section {
            width: 55%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 150px; /* Fixed width for labels to align inputs */
            margin-right: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
            resize: none;
        }
        .form-group .inline-label {
            margin-right: 10px;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group .checkbox-label {
            margin-right: 15px;
        }
        .form-group .input-container {
            display: flex;
            flex: 1;
            align-items: center;
        }
        .form-group .input-container input[type="text"] {
            margin-right: 10px;
        }
        .form-group .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="OIP.jpeg" alt="Doctor with clipboard">
        </div>
        <div class="form-section">
            <h2>Doctor Appointment Form</h2>
            <form>
                <div class="form-group">
                    <label for="appointment-date">Appointment Date</label>
                    <div class="input-container">
                        <input type="date" id="appointment-date" name="appointment-date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Appointment Time</label>
                    <div class="input-container">
                        <input type="time" id="appointment-time" name="appointment-time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first-name">Name</label>
                    <div class="input-container">
                        <input type="text" id="first-name" name="first-name" placeholder="First">
                        <input type="text" id="last-name" name="last-name" placeholder="Last">
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="input-container">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="inline-label">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="inline-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-container">
                        <input type="text" id="phone" name="phone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">Address</label>
                    <div class="input-container">
                        <input type="text" id="city" name="city" placeholder="City">
                        <input type="text" id="state" name="state" placeholder="State">
                    </div>
                </div>
                <div class="form-group">
                    <label for="query">Your Query</label>
                    <div class="input-container">
                        <textarea id="query" name="query"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Appointment Type</label>
                    <div class="input-container">
                        <div class="checkbox-container">
                            <p>Select the which appointment type(s) you require</p>
                            <input type="checkbox" id="cervix" name="appointment-type" value="cervix">
                            <label for="cervix" class="checkbox-label">Cervix checkup</label>
                            <input type="checkbox" id="heart" name="appointment-type" value="heart">
                            <label for="heart" class="checkbox-label">Heart checkup</label>
                            <input type="checkbox" id="eye" name="appointment-type" value="eye">
                            <label for="eye" class="checkbox-label">Eye check-up</label>
                            <input type="checkbox" id="hearing" name="appointment-type" value="hearing">
                            <label for="hearing" class="checkbox-label">Hearing Test</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="input-container">
                        <button type="submit">SEND</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
