<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .input-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background: #f9f9f9;
    }

    .input-box input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      padding-left: 8px;
    }

    .input-box i {
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .extras {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }

    .extras input {
      margin-right: 5px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Instagram</h1>
    <div class="input-box">
      <i>ðŸ‘¤</i>
      <input type="text" placeholder="Username" id="username" />
    </div>
    <div class="input-box">
      <i>ðŸ”’</i>
      <input type="password" placeholder="Password" id="password" />
    </div>
    <button class="login-btn" onclick="login()">Log in</button>

    <div class="extras">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <div class="footer">
    Don't have an account? <a href="#">Sign up here.</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        alert("Logging in...");
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
</body>
</html>
