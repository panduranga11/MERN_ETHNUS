<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      color: white;
    }

    .login-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: white;
      outline: none;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box .terms {
      text-align: left;
      font-size: 12px;
      margin: 10px 0;
    }

    .login-box .terms input {
      margin-right: 5px;
    }

    .login-box .terms a {
      color: #00aaff;
      text-decoration: none;
    }

    .login-box button {
      background-color: #00cc44;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #009933;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Icon">
  <h2>LOGIN WINDOW</h2>
  <form>
    <input type="email" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <div class="terms">
      <label><input type="checkbox"> Agree With <a href="#">Terms & Conditions</a></label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
