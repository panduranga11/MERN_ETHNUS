<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: #fff;
      color: #000;
      border-radius: 4px;
    }

    .login-box input::placeholder {
      color: #888;
    }

    .terms {
      text-align: left;
      font-size: 12px;
      margin: 10px 0;
      color: #ccc;
    }

    .terms a {
      color: #ddd;
      text-decoration: underline;
    }

    .login-box button {
      background-color: #f0a500;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #cc8500;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>LOGIN WINDOW</h2>
  <form>
    <input type="email" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <div class="terms">
      <label><input type="checkbox"> Agree With <a href="#">Terms & Conditions</a></label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
