<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: inline-block;
      width: 80px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 300px;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
    }

    .error {
      border: 2px solid red;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-left: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="submit"] {
      margin-left: 85px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <span class="error-message" id="nameError"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email">
      <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" id="website">
      <span class="error-message" id="websiteError"></span>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4"></textarea>
      <span class="error-message" id="messageError"></span>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      let valid = true;

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const website = document.getElementById("website");
      const message = document.getElementById("message");

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const websiteError = document.getElementById("websiteError");
      const messageError = document.getElementById("messageError");

      // Clear old messages
      [name, email, website, message].forEach(field => field.classList.remove("error"));
      [nameError, emailError, websiteError, messageError].forEach(el => el.innerHTML = "");

      // Validate name
      if (name.value.trim() === "") {
        name.classList.add("error");
        nameError.innerHTML = "This field is required";
        valid = false;
      }

      // Validate email
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value.trim())) {
        email.classList.add("error");
        emailError.innerHTML = "A valid email address is required";
        valid = false;
      }

      // Validate website
      const urlPattern = /^(https?:\/\/)?([\w\d-]+\.){1,2}[a-z]{2,6}(\/.*)?$/i;
      if (!urlPattern.test(website.value.trim())) {
        website.classList.add("error");
        websiteError.innerHTML = "A valid url is required";
        valid = false;
      }

      // Validate message
      if (message.value.trim() === "") {
        message.classList.add("error");
        messageError.innerHTML = "This field is required";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
