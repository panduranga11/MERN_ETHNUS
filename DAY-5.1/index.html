<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCA BCA BBA House Shape</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 120px;
      height: 180px;
      background-color: orange;
      border-top-left-radius: 120px;
      border-top-right-radius: 120px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .spacer {
      height: 50px; /* This matches the semicircle area height */
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }

    .block {
      width: 80%;
      padding: 6px 0;
      margin: 4px 0;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      border-radius: 4px;
    }

    .mca {
      background-color: red;
      color: white;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spacer"></div> <!-- Top semicircle space -->
    <div class="content">
      <div class="block mca">MCA</div>
      <div class="block bca">BCA</div>
      <div class="block bba">BBA</div>
    </div>
  </div>
</body>
</html>
