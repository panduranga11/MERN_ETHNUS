<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 16px 0;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
      text-align: center;
    }

    .sidenav a:hover {
      width: 200px;
      text-align: left;
      padding-left: 20px;
    }

    .green { background-color: #04AA6D; }
    .blue  { background-color: #2196F3; }
    .red   { background-color: #f44336; }
    .gray  { background-color: #555; }

    .main {
      margin-left: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="green"></a>
  <a href="#" class="blue"></a>
  <a href="#" class="red"></a>
  <a href="#" class="gray"></a>
</div>

<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
