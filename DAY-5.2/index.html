<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink & Black Checkerboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 2px solid black;
    }

    .cell {
      width: 40px;
      height: 40px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- 8x8 checkerboard -->
    <!-- We'll generate 64 cells manually in alternating colors -->
    <!-- You can copy/paste the pattern below to keep alternating -->

    <!-- Row 1 -->
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>

    <!-- Row 2 -->
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>

    <!-- Row 3 -->
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>

    <!-- Row 4 -->
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>

    <!-- Row 5 -->
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>

    <!-- Row 6 -->
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>

    <!-- Row 7 -->
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>

    <!-- Row 8 -->
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
    <div class="cell pink"></div>
    <div class="cell black"></div>
  </div>
</body>
</html>
